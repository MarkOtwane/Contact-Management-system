<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management System</title>
</head>
<body>
    <!-- input--button
     all contacts title
     list of contacts each list  update, delete button -->
     <h3>Enter user contact</h3>
     <div id="userInput" class="userInput">
        <form action="" id="form">
            <input type="text" placeholder="Contact Name" id="name" required>
            <input type="text" placeholder="Enter User Contact" id="contact" required>
            <input type="submit" placeholder="Add User" class="add">
        </form>
     </div>
     <h3>User Contacts Available</h3>
     <div id="listUsers" class="listUsers">
        <table id="details">
            <thead>
                <th>Name</th>
                <th>contact</th>
                <th>Action</th>
            </thead>
            <tbody>

            </tbody>
        </table>
     </div>
    <script src="/dist/index.js"></script>
</body>
</html>
