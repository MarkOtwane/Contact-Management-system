<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Management System</title>
</head>
<body>
  <h3>Enter User Contact</h3>
  <div id="userInput">
    <form id="userForm">
      <input type="text" placeholder="Contact Name" id="name" required />
      <input type="text" placeholder="Enter User Contact" id="contact" required />
      <button type="submit">Add</button>
    </form>
  </div>

  <h3>User Contacts Available</h3>
  <div id="listUsers">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Contact</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="listUser">
        <!-- Entries will be dynamically inserted here -->
      </tbody>
    </table>
  </div>

  <script src="/dist/index.js" defer></script>
</body>
</html>
